<!DOCTYPE html>
<html>

<head>
    <title>TODO APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container mt-3" id="body-content">

        <h1>TODO LIST</h1>
        </br>
        <div class="input-group  mt-3">
            <input type="text" id="text-input" class="form-control" placeholder="Jot something down...">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onClick="addClickButton()"
                    id="button-save">Create</button>
                <button class="btn btn-danger" type="button" onClick="deleteAllItem()" id="button-deleteAll">Delete
                    All</button>
            </div>
        </div>
        <table class="table table-hover  mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="ul-list">

            </tbody>
        </table>
    </div>
</body>

</html>

<script type="text/javascript" src="index.js"> </script>
